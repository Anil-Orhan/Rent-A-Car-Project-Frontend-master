

<div class="row">

<div class="col-2"></div>
<div class="col-md-8 mx-5 " ><div class="container mt-5 ">


    <div class="text-center m-2 mb-5">

        <!-- <img src="https://playtusu.com/wp-content/uploads/2021/11/avatar-the-last-airbender.jpg"  style="width: 150px; height: 150px"
        class="rounded-pill img-fluid img-thumbnail border-success border-3 shadow-lg" > -->
        <i class="fa-solid fa-user-tie fs-1"></i><br>
        <i class=" fw-light text-muted" style="font-size: 11px;" *ngIf="user!=null||user!=undefined">Müşteri Numarası: <strong>{{user.userID}}</strong></i>
    </div>

    <form [formGroup]="userForm">
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <input type="text" id="FirstName" name="FirstName" formControlName="FirstName" class="form-control"  />
              <label class="form-label" for="FirstName">Ad</label>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <input type="text" id="LastName" formControlName="LastName" class="form-control" />
              <label class="form-label" for="LastName">Soyad</label>
            </div>
          </div>
        </div>
      
        <!-- Text input -->
        <div class="form-outline mb-4">
          <input type="text" id="Email" formControlName="Email"  class="form-control" />
          <label class="form-label" for="Email">E-Posta</label>
        </div>
      
        <!-- Text input -->
        <div class="form-outline mb-4">
          <input type="text" id="PhoneNumber"  class="form-control" />
          <label class="form-label" for="PhoneNumber">Telefon Numarası</label>
        </div>
      
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="IdentificationNumber" formControlName="IdentificationNumber"  class="form-control" />
          <label class="form-label" for="IdentificationNumber">TC Kimlik Numarası / Pasaport Numarası</label>
        </div>
      
    
      
   
        <!-- Submit button -->
        <div class="text-end">
            
            <button type="submit" class="btn btn-secondary text-white btn-block mb-4 mx-4">Düzenle</button>
            <button type="submit" class="btn btn-linkgreen text-white btn-block mb-4 "> Değişiklikleri Kaydet</button>
        
        </div>
        
      </form>
</div>

<div class="col-2"></div>
</div>

</div>
