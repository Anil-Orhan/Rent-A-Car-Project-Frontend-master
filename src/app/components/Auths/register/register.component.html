<section class="intro">
    <div class="bg-image h-100" style="background-image: url('https://aicinsure.co.uk/wp-content/uploads/2021/08/Vehicle-Fleet.jpg'); background-size:cover; background-position:0%;">
      <div class="mask d-flex align-items-center h-100">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-7 col-xl-6">
              <div class="card mask-custom">
                <div class="card-body p-5 text-dark">
  
                  <div class="my-4">
  
                    <h2 class="text-center mb-5">Kayıt Formu</h2>
  
                    <form [formGroup]="registerForm" (submit)="register()" >
                      <!-- 2 column grid layout with text inputs for the first and last names -->
                      <div class="row">
                        <div class="col-12 col-md-6 mb-4">
                          <div class="form-outline form-white">
                            <input type="text" formControlName="firstName" id="firstName" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1">Ad</label>
                          </div>
                        </div>
                        <div class="col-12 col-md-6 mb-4">
                          <div class="form-outline form-white">
                            <input type="text" id="lastName" formControlName="lastName" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example2">Soyad</label>
                          </div>
                        </div>
                      </div>

                      <div class="form-outline form-white mb-4">
                        <input type="email" id="identificationNumber"  formControlName="identificationNumber" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example3">TC Kimlik Numarası</label>
                      </div>
                      <!-- Email input -->
                      <div class="form-outline form-white mb-4">
                        <input type="email" id="email"  formControlName="email" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example3">E-Posta Adresi</label>
                      </div>
  
                      <!-- Password input -->
                      <div class="form-outline form-white mb-4">
                        <input type="password" id="password" formControlName="password" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example4">Parola</label>
                      </div>
  
                      <!-- Checkbox -->
                      <div class="form-check d-flex justify-content-center  mb-4">
                        <input
                          class="form-check-input me-2"
                          type="checkbox"
                          value=""
                          id="form2Example3"
                          checked
                        />
                        <label class="form-check-label " for="form2Example3">
                          Kampanya ve güncellemelerden haberdar ol!
                        </label>
                      </div>
  
                      <!-- Submit button -->
                      <div class="text-end mx-5"><button type="submit" class="btn btn-dark btn-block btn-lg mb-4 ">Kayıt Ol</button></div>
                      
  
                      <!-- Register buttons -->
                      <div class="text-center">
                        <p>yada şununla giriş yap:</p>
                        <button type="button" class="btn btn-dark btn-floating mx-1">
                          <i class="fab fa-facebook-f"></i>
                        </button>
  
                        <button type="button" class="btn btn-dark btn-floating mx-1">
                          <i class="fab fa-google"></i>
                        </button>
  
                        <button type="button" class="btn btn-dark btn-floating mx-1">
                          <i class="fab fa-twitter"></i>
                        </button>
  
                        <button type="button" class="btn btn-dark btn-floating mx-1">
                          <i class="fab fa-github"></i>
                        </button>
                      </div>
                    </form>
  
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
